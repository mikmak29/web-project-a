<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./dist/output.css">
</head>

<body>
    <main class="h-auto w-screen">
        <div class="w-screen tablet:w-[65%] tablet:mx-auto">
            <div class="w-screen p-3 tablet:w-full">
                <form action="" class="grid grid-cols-2 justify-between gap-2">
                    <input type="text" id="name" placeholder="Name:" class="input-design">
                    <input type="text" id="age" placeholder="Age: " class="input-design">
                    <input type="text" id="deleteObject" placeholder="Delete Object Here:" class="input-design">
                    <input type="text" id="findUser" placeholder="Find user:" class="input-design">
                </form>
            </div>
            <div class="w-screen py-4 px-2 flex justify-center tablet:w-full">
                <div class="w-fit grid grid-cols-2 gap-4 tablet:grid-cols-3 tablet:gap-x-8 laptop:gap-x-24">
                    <button onclick="createUserData()" class="button-design">Create Data</button>
                    <button onclick="readListData()" class="button-design">Read List Data</button>
                    <button onclick="updateData()" class="button-design">Update Data</button>
                    <button onclick="deleteUserValue()" class="button-design">Delete Input</button>
                    <button onclick="removeUser()" class="button-design">Remove User</button>
                    <button onclick="findUserButton()" class="button-design">Find User</button>
                    <button onclick="addListButton()" class="button-design">Add List</button>
                    <button onclick="checkInput()" class="button-design">Check Input</button>
                    <button onclick="totalUser()" class="button-design">Total User</button>
                </div>
            </div>
        </div>
        <div class="h-auto w-screen">
            <table class="w-full">
                <!-- w-screen flex gap-7 py-3 px-6 -->
                <tr class="text-left">
                    <th class="table-headings">Id</th>
                    <th class="table-headings">Name</th>
                </tr>
                <tr>
                    <td id="userId" class="table-data text-[10px] tablet:text-[14px]"></td>
                    <td id="userNameDataDisplay" class="table-data"></td>
                </tr>
                <tr class="text-left">
                    <th class="table-headings">Age</th>
                    <th class="table-headings">Email</th>
                </tr>
                <tr>
                    <td id="userAgeDataDisplay" class="table-data">
                    </td>
                    <td id="userEmailDataDisplay" class="table-data"></td>
                </tr>
            </table>
        </div>
    </main>
    <script src="./js/script.js"></script>
</body>

</html>
